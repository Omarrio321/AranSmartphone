<div class="container">

    <div class="form-container">

        <h1>Mobile Repair Appointment</h1>
        <form id="appointmentForm" class="form">
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="name">
                <i class="fa fa-check"></i>
                <i class="fa fa-close"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control ">
                <label for="appointmentDateTime">Date and Time</label>
                <input type="datetime-local" name="appointmentDateTime" id="appointmentDateTime" class="appointmentDateTime">
                <i class="fa fa-check"></i>
                <i class="fa fa-close"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="phoneNumber">Number</label>
                <input type="number" name="phoneNumber" id="phoneNumber" class="phoneNumber">
                <i class="fa fa-check"></i>
                <i class="fa fa-close"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="country">Country</label>
                <select name="country" id="country" class="country">
                    <option value="">Select a country</option>
                    <!-- Add more country options as needed -->
                    <option value="US">United States</option>
                    <option value="CA">Canada</option>
                    <option value="GB">United Kingdom</option>
                    <option value="AU">Australia</option>
                </select>
                <i class="fa fa-check"></i>
                <i class="fa fa-close"></i>
                <small>Error Message</small>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
